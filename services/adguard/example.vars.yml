adguard_user: admin
adguard_pass: p@ssword

adguard_ratelimit: 20
adguard_cache_size_mb: 4

adguard_dns:
  - 'https://dns.cloudflare.com/dns-query'

adguard_bootstrap:
  - '1.1.1.1'
  - '9.9.9.9'

adguard_filters:
  - name: 'AdGuard DNS filter'
    url: 'https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt'

adguard_rewrites:
  - "*.yavin.xyz|192.168.1.4"
  - "yavin.xyz|192.168.1.4"
  - "*.test.yavin.xyz|192.168.1.200"
  - "test.yavin.xyz|192.168.1.200"
