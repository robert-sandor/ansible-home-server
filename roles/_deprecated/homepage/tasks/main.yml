---
- name: Include host specific vars
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - files: [ "{{ ansible_hostname }}.yml" ]
      skip: true

- name: Create directory structure
  ansible.builtin.import_role: name=common tasks_from=service_dir_structure
  vars:
    subdirs:
      - homepage
      - homepage/config

- name: Template config files
  ansible.builtin.template:
    src: "{{ item }}.yaml.j2"
    dest: "{{ project_dir }}/homepage/config/{{ item }}.yaml"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0644
  with_items:
    - settings
    - services
    - widgets
    - docker
    - bookmarks

- name: Template compose file
  ansible.builtin.template:
    src: compose.yml.j2
    dest: "{{ project_dir }}/homepage/compose.yml"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0644

- name: Setup docker network {{ homepage_network }}
  community.docker.docker_network:
    name: "{{ homepage_network }}"

- name: Start service using docker compose
  community.docker.docker_compose:
    project_name: homepage
    project_src: "{{ project_dir }}/homepage"
    pull: true
    remove_orphans: true
