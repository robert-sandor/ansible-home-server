---
- name: Include host specific vars
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - files: [ "{{ inventory_hostname }}.yml" ]
      skip: true

- name: Create directory structure
  ansible.builtin.import_role: name=common tasks_from=service_dir_structure
  vars:
    subdirs:
      - traefik
      - traefik/acme-data

- name: Template compose file
  ansible.builtin.template:
    src: compose.yml.j2
    dest: "{{ project_dir }}/traefik/compose.yml"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0644

- name: Template .env file
  ansible.builtin.template:
    src: .env.j2
    dest: "{{ project_dir }}/traefik/.env"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0600
  when: traefik_https and traefik_acme_enabled

- name: Setup docker network {{ traefik_network }}
  community.docker.docker_network:
    name: "{{ traefik_network }}"

- name: Start service using docker compose
  community.docker.docker_compose:
    project_name: traefik
    project_src: "{{ project_dir }}/traefik"
    pull: true
    remove_orphans: true
