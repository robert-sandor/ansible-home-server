---
- name: Include host specific vars
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - files: [ "{{ inventory_hostname }}.yml" ]
      skip: true

- name: Create directory structure
  ansible.builtin.import_role: name=common tasks_from=service_dir_structure
  vars:
    subdirs:
      - gitea
      - gitea/data
      - gitea/db

- name: Template compose file
  ansible.builtin.template:
    src: compose.yml.j2
    dest: "{{ project_dir }}/gitea/compose.yml"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0644

- name: Template .env file
  ansible.builtin.template:
    src: .env.j2
    dest: "{{ project_dir }}/gitea/.env"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0600

- name: Setup docker network {{ gitea_network }}
  community.docker.docker_network:
    name: "{{ gitea_network }}"

- name: Start service using docker compose
  community.docker.docker_compose:
    project_name: gitea
    project_src: "{{ project_dir }}/gitea"
    pull: true
    remove_orphans: true

- name: Configure gitea
  vars:
    gitea_api_url: http://localhost:{{ gitea_http_port }}/api/v1
  block:
    - ansible.builtin.import_tasks: setup.yml
    - ansible.builtin.import_tasks: users.yml
