---
- name: Create directory structure
  ansible.builtin.import_role: name=common tasks_from=service_dir_structure
  vars:
    subdirs:
      - watchtower

- name: Template compose file
  ansible.builtin.template:
    src: compose.yml.j2
    dest: "{{ project_dir }}/watchtower/compose.yml"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0644

- name: Template .env file
  ansible.builtin.template:
    src: .env.j2
    dest: "{{ project_dir }}/watchtower/.env"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0600
  when: watchtower_notifications in ["gotify", "slack", "discord"]

- name: Setup docker network {{ watchtower_network }}
  community.docker.docker_network:
    name: "{{ watchtower_network }}"

- name: Start service using docker compose
  community.docker.docker_compose:
    project_name: watchtower
    project_src: "{{ project_dir }}/watchtower"
    pull: true
    remove_orphans: true
