---
- name: Create directory structure
  ansible.builtin.import_role: name=common tasks_from=service_dir_structure
  vars:
    subdirs:
      - focalboard
      - focalboard/data

- name: Template compose file
  ansible.builtin.template:
    src: compose.yml.j2
    dest: "{{ project_dir }}/focalboard/compose.yml"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0644

- name: Template .env file
  ansible.builtin.template:
    src: .env.j2
    dest: "{{ project_dir }}/focalboard/.env"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0600

- name: Template compose file
  ansible.builtin.template:
    src: config.json.j2
    dest: "{{ project_dir }}/focalboard/config.json"
    owner: "{{ ansible_facts.user_uid }}"
    group: "{{ ansible_facts.user_gid }}"
    mode: 0600

- name: Setup docker network {{ focalboard_network }}
  community.docker.docker_network:
    name: "{{ focalboard_network }}"

- name: Start service using docker compose
  community.docker.docker_compose:
    project_name: focalboard
    project_src: "{{ project_dir }}/focalboard"
    pull: true
    remove_orphans: true
